<html>
    <head>
        <title>チャットでオペレーターへご質問ください。</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script type="text/javascript">
            function openChatWindow() {
                const email = document.getElementById('email').value;
                const newWindow = window.open('MessagingSession.html', 'MIAW');

                newWindow.onload = function() {
                    newWindow.postMessage({ email: email }, '*');
                }
            }
        </script>
    </head>
    <body>
        <div id="mainContainer">
            <div class="mainContents">
                <h1>チャットでオペレーターへご質問ください。</h1>

                <section>
                    <h2>メールアドレス<span class="requiredtxt">必須</span></h2>
                    <input type="text" id="email"/>
                    <ul>
                        <li>※有効なメールアドレスをご入力ください。</li>
                    </ul>
                </section>

                <div class="btn_area">
                    <input id="prechat_submit" class="submit_btn" type="button" onclick="openChatWindow()" value="オペレーターにチャットする" />
                </div>    
            </div>
        </div>
    </body>
</html>
