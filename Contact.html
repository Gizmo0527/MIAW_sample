<html>
    <head>
        <title>チャットでオペレーターへご質問ください。</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script type="text/javascript">
            function openChatWindow(url) {
                const email = document.getElementById('email').value;

                if (email) {
                    const newWindow = window.open(url, 'MIAW');

                    newWindow.onload = function() {
                        newWindow.postMessage({ email: email }, '*');
                    }
                }
                else {
                    alert('メールアドレスを入力してください。');
                }
            }
        </script>
    </head>
    <body>
        <div id="mainContainer">
            <div class="mainContents">
                <h1>チャットでオペレーターへご質問ください。</h1>

                <section>
                    <h2>メールアドレス<span class="requiredtxt">必須</span></h2>
                    <input type="text" id="email" />
                    <ul>
                        <li>※有効なメールアドレスをご入力ください。</li>
                    </ul>
                </section>

                <div class="btn_area">
                    <input id="prechat_submit" class="submit_btn" type="button" onclick="openChatWindow('MessagingSession.html')" value="オペレーターにチャットする" />
                </div>    
                <div class="btn_area">
                    <input id="prechat_submit" class="submit_btn" type="button" onclick="openChatWindow('MessagingSession2.html')" value="オペレーターにチャットする" />
                </div>    
            </div>
        </div>
    </body>
</html>
